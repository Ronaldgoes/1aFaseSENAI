<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <h1>Bem vindo ao cadastro de usuario</h1>
    <div>
        <h6>Por favor preencha as informações abaixo para saber seu imc</h6>
        <hr>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome">
        <hr>
        <label for="idade">Digite sua idade</label>
        <input type="number" id="idade">
        <hr>
        <label for="sexo">Digite seu sexo</label>
        <input type="text" id="sexo">
        <hr>
        <label for="kg">Digite seu peso em KG</label>
        <input type="number" id="kg">
       <hr>
        <label for="altura">Digite sua altura em metros</label>
        <input type="number" id="altura">
      <br>
      <br>
        <button onclick="cadastrar()">Cadastrar</button>
       
    </div>
    <hr>
    <div>
        <h6 id="imc"></h6>
    </div>

    <script src="imc.js"></script>
</body>
</html>
